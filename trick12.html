<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>trick 12</title>
</head>
<style>
  /* just for style */

 table{
  height: 100%;
  width: 60%;
    
 }
</style>
<body>
  <!-- html trick 12 -->

  <!-- make table in html -->

  <table border="1">
    <tr>      
      <th>Name</th>  <!--th is used for column-->
      <th>Age</th>
      <th>Roll No.</th>
    </tr>

    <tr>
      <td>Vansh</td>  <!--td use for row-->
      <td>21</td>
      <td>1</td>
    </tr>

    <tr>
      <td>Navraj</td>
      <td>21</td>
      <td>2</td>
    </tr>


  </table>
</body>
