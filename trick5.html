<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trick5</title>
</head>
<style>
   body{
    font-size: 20px;
    background-color: antiquewhite;
    color: #333;
   }
 
</style>
<body>
    <!-- html trick 5 -->

    <!-- creating order and unordered list in html-->

    <!-- for order list  <ol> -->

      <ol>
        <h1>this is order list</h1>
        <!-- li is used for list  -->
        <li>name:vansh</li>
        <li>age:21</li>
        <li>Skills:html,css,js,php,sql</li>
      </ol>

      
      <ul>
        <h1>this is unordered list</h1>
        <li>name:vansh</li>
        <li>age:21</li>
        <li>Skills:html,css,js,php,sql</li>
      </ul>

</body>
</html>
